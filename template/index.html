<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Traffic Forecast</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="../static/style.css" type = "text/css"></link>
</head>
<body class="bg-dark">
    <h3 id = "form-heading">Traffic Forecast</h3>
    <form action="/predict" class="new-container container mt-5" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">Forcast Title :</label>
            <input type="text" required name="title" class="form-control">
        </div>
        <div class="mb-4">
            <label class="form-label d-flex justify-content-between mb-1">CSV File : <a target="_blank" class="text-danger" href="/static/sample.csv">Data Format</a></label>
            <input type="file" class="btn border bg-white w-100" name="file" required accept=".csv">
        </div>
        <div class="mb-2 text-center">
            <button class="btn btn-danger">Insert Data</button>
        </div>
    </form>

    <script src="../static/bootstrap/js/jquery-3.5.1.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    

</body>

</html>
